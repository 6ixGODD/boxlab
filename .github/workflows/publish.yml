name: Publish to PyPI
on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      test_pypi:
        description: 'Publish to TestPyPI instead of PyPI'
        required: false
        type: boolean
        default: false
permissions:
  contents: read
  id-token: write
jobs:
  build:
    name: Build Distribution
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true
      - name: Verify version
        run: |
          VERSION=$(poetry version -s)
          echo "Building version: $VERSION"

          # Check if version already exists on PyPI (only for PyPI, not TestPyPI)
          if [[ "${{ github.event.inputs.test_pypi }}" != "true" ]]; then
            if pip index versions boxlab 2>/dev/null | grep -q "$VERSION"; then
              echo "Error: Version $VERSION already exists on PyPI"
              exit 1
            fi
          fi
      - name: Build package
        run: |
          poetry build
      - name: Check distribution
        run: |
          poetry run pip install twine
          poetry run twine check dist/*
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7
  publish-testpypi:
    name: Publish to TestPyPI
    needs: build
    runs-on: ubuntu-latest
    if: github.event.inputs.test_pypi == 'true'
    environment:
      name: testpypi
      url: https://test.pypi.org/p/boxlab
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true
  publish-pypi:
    name: Publish to PyPI
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && github.event.inputs.test_pypi != 'true')
    environment:
      name: pypi
      url: https://pypi.org/p/boxlab
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
  verify:
    name: Verify Publication
    needs: [publish-pypi]
    runs-on: ubuntu-latest
    if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && github.event.inputs.test_pypi != 'true')
    steps:
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Wait for package availability
        run: |
          echo "Waiting for package to be available on PyPI..."
          sleep 60
      - name: Install from PyPI
        run: |
          pip install boxlab
          python -c "import boxlab; print(f'Successfully installed boxlab v{boxlab.__version__}')"
      - name: Test CLI
        run: |
          boxlab --version
          boxlab --help
